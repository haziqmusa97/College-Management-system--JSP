<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>SmartKolej</title>
    </h:head>
    <h:body>
                <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Smart Kolej</a>
          </div>
                         <ul class="nav navbar-nav">
          <li class="active"><a href="studentindex.xhtml">Home</a></li>
            <li><a href="Studviewevent.xhtml">View Event</a></li>
            <li><a href="Studkeyinmerit.xhtml">KeyIn Merit</a></li>
            <li><a href="Studentbidroom.xhtml">Room Bid</a></li>
            <li><a href="Studviewmerit.xhtml">View Merit</a></li>
            <li><a href="studviewroom.xhtml">View Room</a></li>
            <li><a href="Studupdate.xhtml"> Profile</a></li>
            <li><a href="studentpage.xhtml">Log Out</a></li>
          </ul>
        </div>
        </nav>
        <center>
            <h2 align="center" >Room Bid Form</h2>
        </center>
        <legend background="#191970" color="#191970" border="1px solid"></legend>
            <div class="row">
                <div class="col-xs-12">
                    
                    <div class="account-wall">
                    <h:form styleClass="form-horizontal" >
                        
                        <div class="form-group">
                         <h:outputLabel value="Enter Student ID:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-3">
                                    <h:inputText value="#{room.student_id}" styleClass="form-control" required="true" requiredMessage="Student ID is required"/>
				</div>
			</div>
                        
                        <div class="form-group">
                                <h:outputLabel value="Choose Kolej:" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-4">
                                     
                                    <h:selectOneMenu class="form-control" value="#{room.collage}">
                                                <f:selectItem itemLabel="Cengal 1" itemValue="Cengal 1"/>
                                                <f:selectItem itemLabel="Cengal 2" itemValue="Cengal 2"/>
                                                <f:selectItem itemLabel="Cengal 3" itemValue="Cengal 3"/>
                                                
                                        </h:selectOneMenu>
                                </div>
                        </div>
                        
                        <div class="form-group">
                                <h:outputLabel value="Choose Room Number:" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-4">
                                     
                                    <h:selectOneMenu class="form-control" value="#{room.numroom}">
                                                <f:selectItem itemLabel="K 001" itemValue="K 001"/>
                                                <f:selectItem itemLabel="K 002" itemValue="K 002"/>
                                                <f:selectItem itemLabel="K 003" itemValue="K 003"/>
                                                <f:selectItem itemLabel="K 004" itemValue="K 004"/>
                                                <f:selectItem itemLabel="K 005" itemValue="K 005"/>
                                        </h:selectOneMenu>
                                </div>
                        </div>
                        
                        <div class="form-group">
                                <h:outputLabel value="Status:" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-4">
                                     
                                    <h:selectOneMenu class="form-control" value="#{room.status}" readonly="true">
                                                <f:selectItem itemLabel="In Progress" itemValue="In Progress"/>
                                                <f:selectItem itemLabel="Accepted" itemValue="Accepted"/>
                                                <f:selectItem itemLabel="Rejected" itemValue="Rejected"/>
                                                
                                        </h:selectOneMenu>
                                </div>
                        </div>
                        
                        
                        
                        
                        
                        
                        
			
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton action="#{room.add_room()}" value="Add" styleClass="btn btn-success" />
                        </div>
                        <br/>
                        <div class="col-sm-offset-2 col-sm-10">
			
                        </div>
                    </h:form>
                    </div>
                   
                    
                </div>

        
            </div>
            
    </h:body>
    <style>
        
        .account-wall
{
    margin-top: 20px;
    padding: 40px 0px 50px 0px;
    background-color: #f7f7f780;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.59);
    position: relative;
}

body {
   background-image: url('../resources/view5.jpg');
  
}
    </style>
</html>

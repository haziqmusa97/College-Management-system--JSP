<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>SmartKolej</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                
                <div class="account-wall">
                    <img class="profile-img" src="http://infojawatankerajaan.com/wp-content/uploads/2014/03/Centre-for-Translational-Research-and-Epidemiology-CenTRE-UiTM.png"
                        alt="">
                             
                    </img>
                    <h1 class="text-center login-title">ADMIN</h1>
                    <h1 class="text-center login-title">WELCOME TO SMART COLLEGE</h1>
                    <h:form styleClass="form-signin">
                        
                        <h:outputLabel class="text-center login-title" value="Username" />
                        
                        <h:inputText value="#{login.userName}" title="Search"  class="form-control" ></h:inputText>
                        <h:outputLabel class="text-center login-title" value="Password" />
                        <h:inputSecret value="#{login.password}" title="Password" class="form-control" ></h:inputSecret>
                        <h:commandButton action="#{login.checkLogin()}"  value="Sign in" styleClass="btn btn-lg btn-primary btn-block"> </h:commandButton>
                        
                        <h:outputLabel value="#{login.label1}" />
                        <label class="checkbox pull-left">
                    <a href="studentpage.xhtml" class="pull-right need-help">BACK </a><span class="clearfix"></span>
                </label>
                    </h:form>
                </div>
            </div>
            </div>
        </div>
    </h:body>
    <style>
        .form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox
{
    margin-bottom: 10px;
}
.form-signin .checkbox
{
    font-weight: normal;
}
.form-signin .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus
{
    z-index: 2;
}
.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall
{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f787;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title
{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.profile-img
{
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 10px;
}
.new-account
{
    display: block;
    margin-top: 10px;
}

        body {
   background-image: url("http://www.wallpapers4k.us/wp-content/uploads/2017/10/geometric-background-wallpaper-2560x1600.jpg");
   background-color: #cccccc;
}
   
    </style>
</html>

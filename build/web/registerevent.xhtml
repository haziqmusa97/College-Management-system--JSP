        <h2 align="center">Event Registeration Form</h2>
        <legend background="#191970" color="#191970" border="1px solid"></legend>
            <div class="row">
                <div class="col-xs-12">
                    <div class="account-wall">
                    <h:form  styleClass="form-horizontal">
                        <div class="form-group">
                         <h:outputLabel value="Event Name:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-4">
                                    <h:inputText value="#{event.event_name}" styleClass="form-control"/>
				</div>
			</div>
                        
                        <div class="form-group">
                         <h:outputLabel value="Event Organizer:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-4">
                                    <h:inputText value="#{event.event_org}" styleClass="form-control"/>
				</div>
			</div>
                        
                        <div class="form-group">
                         <h:outputLabel value="Event Date:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-4">
                                    <h:inputText value="#{event.event_date}" styleClass="form-control"/>
				</div>
			</div>
			<div class="form-group">
                         <h:outputLabel value="Event Venue:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-4">
                                    <h:inputText value="#{event.event_venue}" styleClass="form-control"/>
				</div>
			</div>
                        
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton action="#{event.add_event()}" value="Add" styleClass="btn btn-success"/>
                        </div>
                    </h:form>
                    </div>
                </div>
            </div>
    </h:body>
    <style>
        
        .account-wall
{
    margin-top: 20px;
    padding: 40px 0px 50px 0px;

    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

}
